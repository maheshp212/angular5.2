<table border="1">
	<tr>
		<th>Id</th>
		<th>Name</th>
		<th>Age</th>
		<th>Email</th>
		<th>password</th>
		<th>Actions</th>
	</tr>
	<tr *ngFor="let user of listUsers">
		<td> {{user.id}} </td>
		<td> {{user.fname}} {{user.lname}} </td>
		<td> {{user.age}} </td>
		<td> {{user.email}} </td>
		<td> {{user.password}} </td>
		<td> 
			<div (click)="viewUser(user.id)" >View</div>
			<div (click)="editUser(user.id)">Edit</div>
			<div (click)="deleteUser(user.id)">Delete</div>
		</td>

	</tr>
</table>

<button (click)="createUser()">Create User</button>
